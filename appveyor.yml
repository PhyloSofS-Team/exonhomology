# appveyor.yml - https://www.appveyor.com/docs/lang/python
---
image:
  - Visual Studio 2019

environment:
  matrix:
    - PYTHON: "C:\\Python38-x64" # end-of-life 2024-10
      PYTHON_VERSION: "3.8"
      PYTHON_ARCH: "64"
    - PYTHON: "C:\\Python39-x64" # end-of-life 2025-10
      PYTHON_VERSION: "3.9"
      PYTHON_ARCH: "64"
    # https://devguide.python.org/versions/#versions

install:
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "python --version"
  - "python -c \"import struct; print(struct.calcsize('P') * 8)\""
  - "python -m pip install --upgrade setuptools pip wheel"
  - "python -m pip install --upgrade pytest coveralls codecov"
  - "python setup.py install"
  - ps: (new-object net.webclient).DownloadFile('https://www.drive5.com/muscle/downloads3.8.31/muscle3.8.31_i86win32.exe', 'C:\\projects\\thoraxe\\muscle.exe')
  - wsl: |
    git clone https://github.com/PhyloSofS-Team/ProGraphMSA.git prographmsa
    chmod a+x ./prographmsa/bin/ProGraphMSA_64
    sudo cp ./prographmsa/bin/ProGraphMSA_64 /bin/ProGraphMSA
    rm -fr prographmsa # clean up

build: false

test_script:
  - "python setup.py test"
  - "codecov.exe"
